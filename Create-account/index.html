<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Creative Sign Up Form</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link type="text/css" rel="stylesheet" href="C:\Users\User\Desktop\Create-account\css\index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
        <!-- Boostrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="signature">
            <p>Kamran Shukurzade</p>
        </div>
        <section id="create-account-form">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-12">
                        <h1 class="display-4 text-center">SIGN UP</h1>
                        <form class="mt-5 form" id="form">
                            <div class="form-group">
                                <label for="usernameInput">Username</label>
                                <input type="text" class="form-control"
                                       id="usernameInput"
                                       placeholder="Username">
                                <i class="far fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email" class="form-control"
                                       id="emailInput"
                                       placeholder="email@example.com">
                                <i class="far fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">Password</label>
                                <input type="password" class="form-control form-control-lg success"
                                       id="passwordInput"
                                       placeholder="Password">
                                <i class="far fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <label for="passwordConfirmationInput">Password Confirmation</label>
                                <input type="password" class="form-control form-control-lg"
                                       id="passwordConfirmationInput"
                                       placeholder="Password Confirmation">
                                <i class="far fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small></small>
                            </div>
                            <button type="submit" class="btn main-btn">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="C:\Users\User\Desktop\Create-account\js\index.js"></script>
    </body>
</html>
